<button class="btn btn-primary" (click)="pvisible = !pvisible; pushButtonArray()">Display Details</button>
<p *ngIf="pvisible">content of my choice</p>
<p *ngFor="let button of buttonArray; let i = index" [ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparent' }" [ngClass]="{white: buttonArray.length > 5}">{{ button }}</p>
